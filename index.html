        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body onload="loadData()">
        <div id="search-bar">
            <form id="form">
                <button type="submit"><img id="imgSearch" src="images\search.png" onclick="return filterSearchBar(event);"/></button>
                <input type="search" id="query" name="q" placeholder="Cauta un angajat" onchange="return check(event);">
            </form>
        </div>
        <div id="adaugareAngajat">
            <h3 id="titluAdauga">Adauga un angajat</h3>
            <form id="formAdaugare">
                <div id="div1">
                    <div class="inputDiv">
                        <label for="nume">Nume:</label>
                        <input type="text" id="nume" class="inputAngajat">
                    </div>
                    <div class="inputDiv">
                        <label for="prenume">Prenume:</label>
                        <input type="text" id="prenume" class="inputAngajat">
                    </div>
                    <div class="inputDiv">
                        <label for="email">Email:</label>
                        <input type="text" id="email" class="inputAngajat">
                    </div>
                </div>
                <div id="div2">
                    <div class="inputDiv inputDown" >
                        <label for="sex" id="labelSex">Sex:</label>
                        <select id="sex" class="inputAngajat">
                            <option value="-" selected>-</option>
                            <option value="m">masculin</option>
                            <option value="f">feminin</option>
                        </select>
                    </div>
                    <div class="inputDiv inputDown">
                        <label for="dataNasterii" id="labelDataNasterii">Data nasterii:</label>
                        <input type="date" id="dataNasterii" class="inputAngajat">
                    </div>
                    <div class="inputDiv inputDown">
                        <label for="poza" id="labelPoza">Poza angajat:</label>
                        <input type="file" id="poza" class="inputAngajat">
                    </div>
            </div>
                <button type="submit" id="submitButton" onclick="return Add_Employee(event)">Adauga</button>
            </form>
        </div>
        <div id="sortFilter">
            <div id="sortare">
                <h3>Sortare:</h3>
                <form>
                    <select id="selectSort" onchange="return sort(this)">
                        <option value="-" >-</option>
                        <option value="nume">Nume</option>
                        <option value="data-nasterii">Data nasterii</option>
                    </select>
                </form>
            </div>
            <div id="filtrare">
                <h3>Filtrare:</h3>
                <form>
                    <select id="filterBySex" onchange="return filterSex(event)">
                        <option>Sex</option>
                        <option>feminin</option>
                        <option>masculin</option>
                    </select>
                </form>
                <form>
                    <select id="filterByPicture" onchange="return filterPicture(event)">
                        <option>Poza</option>
                        <option>nu are</option>
                        <option>are</option>
                    </select>
                </form>
            </div>
        </div>
        <table id="tabelAngajati">
            <tr>
                <th>Nume</th>
                <th>Prenume</th>
                <th>Email</th>
                <th>Sex</th>
                <th>Data nasterii</th>
                <th>Sterge angajatul</th>
            </tr>
        </table>
