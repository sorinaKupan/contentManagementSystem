<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CMS</title>
        <link rel="stylesheet" href="css\index.css">
        <script src = "js\index.js" type = "module"></script>
    </head>
    <body id="body">
        <div id="search-bar">
            <form id="form">
                <button type="button"><img id="imgSearch" src="images\search.png"/></button>
                <input type="search" id="query" name="q" placeholder="Cauta un angajat">
            </form>
        </div>
        <div id="adaugareAngajat">
            <h3 id="titluAdauga">Add an employee</h3>
            <div id="formAdaugare">
                <div id="div1">
                    <div class="inputDiv">
                        <label for="nume" id="labelNume">First name:</label>
                        <input type="text" id="nume" class="inputAngajat">
                    </div>
                    <div class="inputDiv">
                        <label for="prenume" id="labelPrenume">Last name:</label>
                        <input type="text" id="prenume" class="inputAngajat">
                    </div>
                    <div class="inputDiv">
                        <label for="email">Email:</label>
                        <input type="text" id="email" class="inputAngajat">
                    </div>
                </div>
                <div id="div2">
                    <div class="inputDiv inputDown" >
                        <label for="sex" id="labelSex">Sex:</label>
                        <select id="sex" class="inputAngajat">
                            <option value="-" selected>-</option>
                            <option value="male">male</option>
                            <option value="female">female</option>
                        </select>
                    </div>
                    <div class="inputDiv inputDown">
                        <label for="dataNasterii" id="labelDataNasterii">Birth date:</label>
                        <input type="date" id="dataNasterii" class="inputAngajat">
                    </div>
                    <div class="inputDiv inputDown">
                        <label for="poza" id="labelPoza">Employee's picture:</label>
                        <input type="file" id="poza" class="inputAngajat">
                    </div>
            </div>
                <button id="submitButton">Add</button>
            </div>
        </div>
        <div id="sortFilter">
            
            <div id="filtrare">
            <div id="sortare">
                <h3>Sort:</h3>
                <form>
                    <select id="selectSort">
                        <option value="-" >-</option>
                        <option value="nume">First name (descending)</option>
                        <option value="data-nasterii-asc">Birth date (ascending)</option>
                        <option value="data-nasterii-desc">Birth date (descending)</option>
                    </select>
                </form>
            </div>
                <div id="filter1">
                    <h3>Filter:</h3>
                    <form>
                        <select id="filterBySex">
                            <option>Sex</option>
                            <option>female</option>
                            <option>male</option>
                        </select>
                    </form>
                    <form>
                        <select id="filterByPicture">
                            <option>Picture</option>
                            <option>Does not have</option>
                            <option>It has</option>
                        </select>
                    </form>
                </div>
                </div>
                <div id="filterByDate">
                    <h3 id="textFilterDate">Filter by birth date:</h3>
                    <form id="formFilterDate">
                        <div>
                            <label for="start-date">Start date:</label>
                            <input type="date" id="start-date"/>
                        </div>
                        <div>
                            <label for="end-date">End date:</label>
                            <input type="date" id="end-date"/>
                        </div>
                        <div>
                            <button type="button" id="filterButton">Filter</button>
                        </div>
                    </form>
                </div>
        </div>
        <table id="tabelAngajati">
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Sex</th>
                <th>Birth date</th>
                <th>Delete the employee</th>
            </tr>
        </table>
   </body>
</html>
