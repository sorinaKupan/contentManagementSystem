<!DOCTYPE html>
    <head>
        <meta name=”viewport” content="width=device-width, initial-scale=1.0">
        <link href="images\googleIcon.png">
        <title>Google</title>
        <link rel="stylesheet" href="css\index.css">
        <script src = "js\index.js" type = "text/javascript"></script>
    </head>
    <body>
        <div id="header"></div>
        <div id="body">
            <div id="search-bar">
                <form id="form">
                    <button type="submit"><img id="imgSearch" src="images\search.png"/></button>
                    <input type="search" id="query" name="q" placeholder="Cauta un angajat">
                </form>
            </div>
            <div id="adaugareAngajat">
                <h3 >Adauga un angajat</h3>
                <form id="formAdaugare">
                    <label for="nume">Nume:</label>
                    <input type="text" id="nume">
                    <label for="prenume">Prenume:</label>
                    <input type="text" id="prenume">
                    <label for="email">Email:</label>
                    <input type="email" id="email"><br>
                    <label for="sex">Sex:</label>
                    <input type="text" id="sex">
                    <label for="dataNasterii">Data nasterii:</label>
                    <input type="date" id="dataNasterii">
                    <label for="poza">Poza angajat:</label>
                    <input type="file" id="poza">
                </form>
            </div>
            <table id="tabelAngajati">
                <tr>
                    <th>Nume</th>
                    <th>Prenume</th>
                    <th>Email</th>
                    <th>Sex</th>
                    <th>Data nasterii</th>
                    <th>Poza</th>
                    <th>Sterge angajatul</th>
                </tr>
                <tr>
                    <td>Kupan</td>
                    <td>Sorina-Iuliana</td>
                    <td>sorina.kupan@principal33.com</td>
                    <td>feminin</td>
                    <td>11 iulie 2000</td>
                    <td>poza</td>
                    <td><img src="images\recycle-bin.png" id="recycleBin"/></td>
                </tr>
            </table>
        </div>
        <div id="footer"></div>
    </body>
</html>
