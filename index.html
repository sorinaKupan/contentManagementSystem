<!DOCTYPE html>
    <head>
        <meta name=”viewport” content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link rel="stylesheet" href="css\index.css">
        <script src = "js\index.js" type = "text/javascript"></script>
    </head>
    <body onload="loadData()">
        <div id="header"></div>
        <div id="body">
        <div id="search-bar">
            <form id="form">
                <button type="submit"><img id="imgSearch" src="images\search.png" onclick="return filterSearchBar(event);"/></button>
                <input type="search" id="query" name="q" placeholder="Cauta un angajat">
            </form>
        </div>
        <div id="adaugareAngajat">
            <h3>Adauga un angajat</h3>
            <form id="formAdaugare">
                <label for="nume">Nume:</label>
                <input type="text" id="nume" class="inputAngajat">
                <label for="prenume">Prenume:</label>
                <input type="text" id="prenume" class="inputAngajat">
                <label for="email">Email:</label>
                <input type="text" id="email" class="inputAngajat"><br>
                <label for="sex">Sex:</label>
                <select id="sex" class="inputAngajat">
                    <option value="-" selected>-</option>
                    <option value="m">masculin</option>
                    <option value="f">feminin</option>
                </select>
                <label for="dataNasterii">Data nasterii:</label>
                <input type="date" id="dataNasterii" class="inputAngajat">
                <label for="poza">Poza angajat:</label>
                <input type="file" id="poza" class="inputAngajat">
                <button type="submit" id="submitButton" onclick="return Add_Employee(event)">Adauga</button>
            </form>
        </div>
    <div style="display: flex;">
        <div id="sortare" style="display: flex;">
            <h3>Sortare:</h3>
            <form>
                <select style="margin-top: 30%;">
                    <option>-</option>
                    <option>Nume</option>
                    <option>Data nasterii</option>
                </select>
            </form>
        </div>
        <div id="filtrare" style="display: flex;">
            <h3>Filtrare:</h3>
            <form>
                <select style="margin-top: 30%;">
                    <option>-</option>
                    <option>Sex</option>
                    <option>Data nasterii</option>
                    <option>Poza</option>
                </select>
            </form>
        </div>
    </div>
            <table id="tabelAngajati">
                <tr>
                    <th>Nume</th>
                    <th>Prenume</th>
                    <th>Email</th>
                    <th>Sex</th>
                    <th>Data nasterii</th>
                    <th>Sterge angajatul</th>
                </tr>
            </table>
            <div id="footer"></div>
            </div>
   </body>
</html>
